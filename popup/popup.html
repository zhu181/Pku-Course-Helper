<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            margin-top: 10px;
            padding: 0;
            list-style-type: none;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Open All Links</h1>
    <button id="openLinks">Open All Links in New Tabs</button>
    <button id="downloadLinks">Download All Links</button>
    <button id="openLinksInNewWindow">Open All Links in New Window</button>
    <ul id="linkList"></ul>
    <script src="popup.js"></script>

</html>
